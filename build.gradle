
apply plugin: 'java-library'


repositories {
  
    jcenter()
    mavenCentral()
}

buildscript{
	repositories{
		mavenCentral()
		jcenter()
	}
	dependencies{
		classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.7")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
    testCompile 'net.serenity-bdd:serenity-core:2.0.7'
    testCompile 'net.serenity-bdd:serenity-junit:2.0.7'
    testCompile ('junit:junit:4.12')
    testCompile ('org.assertj:assertj-core:3.11.1')
    testCompile ('org.slf4j:slf4j-simple:1.7.25')
    
    compile 'net.serenity-bdd:serenity-core:2.0.7'
    compile 'net.serenity-bdd:serenity-junit:2.0.71'
    compile 'net.serenity-bdd:serenity-cucumber:1.9.18'
    compile 'net.serenity-bdd:serenity-screenplay:2.0.7'
    compile 'net.serenity-bdd:serenity-webdriver:2.0.7'
       // https://mvnrepository.com/artifact/org.hamcrest/hamcrest-all
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
       
    
}
gradle.startParameter.continueOnFailure = true


